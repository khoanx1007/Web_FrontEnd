    <link rel="stylesheet" href="css/all.min.css">

<body id="all">
    <h4 id="title">Map of Runeterra</h4>
    <div class="Img">

            <img class="img" src="IMG/demacia.jpg" alt="Demacia - Proud Military Kingdom">

        </div>
        <div class="img-inside">
            <img class="img" src="IMG/noxus.jpg" alt="Noxus - Brutal Expansionist Empire">

        <div class="img-inside">

            <div class="text-in">IONIA</div>
        </div>

            <img class="img" src="IMG/freljord.jpg" alt="Freljord - Harsh Frozen Land">

            <img class="img" src="IMG/bilgewater.jpg" alt="Bilgewater - Lawless Port City">

    <div class="lightbox" id="mylightbox">
