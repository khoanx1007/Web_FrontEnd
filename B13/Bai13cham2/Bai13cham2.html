<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="Bai13cham2.css">
    <title>Document</title>
</head>
<body id="full_body">
    <form id="register">
        <div id="reg_box">
             <div class="box_row">
                <span class="row_text">Họ và tên</span>
                <input type="text" id="fullName" placeholder="Nhập họ tên..." class="row_text">
                <i class="error fas fa-exclamation-circle"  aria-hidden="true"></i>
					 <p id="username_error" class="error-text">Again</p> 
             </div>
             <div class="box_row">
                <span class="row_text">Giới tính</span>
                <div class="gioitinh">
                <input type="radio" name="gender" value="Nam" class="sex">Nam  
                <input type="radio" name="gender" value="Nữ" class="sex">Nữ
                </div>
             </div>
             <div class="box_row">
                <span class="row_text">Email</span>
                <input type="text" id="Mail" placeholder="Nhập email..." class="row_text">
                <i class="error fas fa-exclamation-circle"  aria-hidden="true"></i>
					 <p id="email_error" class="error-text">Again</p>     
             </div>
             <div class="box_row">
                <span class="row_text">Số điện thoại</span>
                <input type="text" id="Phone" placeholder="Nhập số điện thoại..." class="row_text">   
                <i class="error fas fa-exclamation-circle" aria-hidden="true"></i>
					 <p id="phone_error"  class="error-text">Again</p>
               </div>
             <div class="box_row">
                <span class="row_text">Mật khẩu</span>
                <input type="password" id="Pass" class="row_text" >   
                <i class="error fas fa-exclamation-circle"  aria-hidden="true"></i>
					 <p id="pass_error"  class="error-text">Again</p>  
             </div>
             <div class="box_row">
                <span class="row_text">Nhập lại mật khẩu</span>
                <input type="password" id="passConf" class="row_text">
                <i class="error fas fa-exclamation-circle" aria-hidden="true"></i>
					 <p id="passcon_error" class="error-text">Again</p>   
             </div>
        </div>
      </div>
     </div>
    </form>
    <div class="button-click">
        <div class="button">
            <button type="submit"  onclick="success()">Đăng Kí</button>
        </div>
        <div class="button">
            <button type="reset">Xoá Trắng</button>
        </div>
    <script src="bai13cham2.js"></script>
</body>
</html>
