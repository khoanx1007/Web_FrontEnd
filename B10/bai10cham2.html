<body>
   <p>Nhập n: <input type="text" name="so n" id="soN"></p> 
        <input type="button" value="KQ" onclick="tong()">  
<script>
    function tong()
    {
        var n=document.getElementById('soN').value;
        if ((n<0) || (isNaN(n)))
        alert("Nhập lại!!!!!!!!!!!!!!!!!!!");
        else
        {
        var i=0;
        var S=0;
        do
        {
        S+=i;
        i++;
        }
        while(i<=n);
        alert('Tổng cần tìm là: '+S);
        }
}
</script>
